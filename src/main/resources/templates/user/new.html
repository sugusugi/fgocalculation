<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">
<head>
<title>新規登録～鬼周回への道～</title>
</head>
<body>
	<div layout:fragment="contents">
		<div class="container">
			<div class="row justify-content-center mx-auto">
				<div class="col-lg-4 border bg-blueRight">
					<div class="row">
						<h1 class="bg-cyan-blue text-white">新規登録</h1>
					</div>
					<th:block th:unless="${createSucces}">
						<form th:action="@{/user}" method="POST" th:object="${userForm}">
							<div class="wmin-100-20rem mx-auto mb-2">
								<label class="block item-name" for="name">ユーザー名</label>
								<span class="error-message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
								<input class="w-100 border-bottom-only border-2 border-dark bg-translucent wmin-100-17rem f-18px"
									type="text" th:field=*{name} placeholder="1文字~20文字">
							</div>
							<div class="wmin-100-20rem mx-auto mb-2">
								<label class="block item-name" for="email">メールアドレス</label>
								<span class="error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
								<input class="w-100 border-bottom-only border-2 border-dark bg-translucent wmin-100-17rem f-18px"
									type="text" th:field=*{email} placeholder="sample@mail">
							</div>
							<div class="wmin-100-20rem mx-auto mb-2">
								<label class="block item-name" for="password">パスワード</label>
								<span class="error-message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
								<input class="w-100 border-bottom-only border-2 border-dark bg-translucent wmin-100-17rem f-18px"
									type="password" th:field=*{password}
									placeholder="半角英数字 8文字~36文字">
							</div>
							<div class="wmin-100-20rem mx-auto mb-2">
								<label class="block item-name" for="passwordConfirmation">確認用パスワード</label>
								<span class="error-message" th:if="${#fields.hasErrors('passwordConfirmation')}"
									th:errors="*{passwordConfirmation}"></span>
								<input class="w-100 border-bottom-only border-2 border-dark bg-translucent wmin-100-17rem f-18px"
									type="password" th:field=*{passwordConfirmation} placeholder="半角英数字 8文字~36文字">
							</div>
							<div class="wmin-100-20rem mx-auto">
								<p>
									<a href="/terms">利用規約</a>に同意のうえ、登録してください。
								</p>
							</div>
							<div class="text-center">
								<div class="answer-button mt-5">
									<button class="mt-4 mb-2 mx-auto" type="submit">
										<span>登録</span>PUSH
									</button>
								</div>
							</div>
						</form>
					</th:block>
					<th:block th:if="${createSucces}">
						<div class="wmin-100-20rem mx-auto mb-3">
							<p class = "text-center item-name f-24px">新規登録完了</p>
						</div>
						<div class="text-center">
							<div class="answer-button mt-5">
							<form action = "/sessions/login">
								<button class="mt-4 mb-2 mx-auto" type="submit">
									<span>ログイン画面へ</span>PUSH
								</button>
							</form>
							</div>
						</div>
					</th:block>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
