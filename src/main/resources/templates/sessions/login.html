<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">
<head>
<title>ログイン～鬼周回への道～</title>
</head>
<body>
<div layout:fragment="contents">
		<div class="container">
			<div class="row justify-content-center mx-auto">
				<div class="col-lg-4 border bg-blueRight">
					<div class="row">
						<h1 class="bg-cyan-blue text-white">ログイン</h1>
					</div>
					<form th:action="@{/login}" method="POST">
						<div class="wmin-100-20rem mx-auto mb-3">
							<label class="block item-name" for="session_email">メールアドレス</label>
							<input class="w-100 border-bottom-only border-2 border-dark bg-translucent wmin-100-17rem f-18px"
								type="text" name="username" id = "session_email" placeholder ="半角英数字">
						</div>
						<div class="wmin-100-20rem mx-auto mb-3">
							<label class="block item-name" for="session_password">パスワード</label>
							<input class="w-100 border-bottom-only border-2 border-dark bg-translucent wmin-100-17rem f-18px"
								type="password" name="password" id="session_password" placeholder ="半角の数字と英字 8文字~36文字">
							<span class = "error-message" th:if = "${hasMessage} " th:text = "${message}"></span>
						</div>
						<div class="text-center">
							<div class="answer-button mt-5">
								<button class="mt-4 mb-2 mx-auto" type="submit"> <span>登録</span>PUSH</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
